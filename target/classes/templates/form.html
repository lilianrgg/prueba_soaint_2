<html>
	
<head>

	<Link th:href="@{/css/bootstrap.css}"  rel="stylesheet"  href="../static/css/bootstrap.css" />
	<script  th:src="@{/js/jquery-3.4.1.js}"  src="../static/js/jquery-3.4.1.js">  </script>
	<script  th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.js">  </script>

	<title>Curso Spring Boot</title>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">Spring Boot</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link active" th:href="@{/}"  href="#">Inicio <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link" href="#">Galeria</a>
	      <a class="nav-item nav-link" href="#">Post</a>
	    </div>
	  </div>
	</nav>


    <!-- Cards -->
	<div class="container">
	 <div class="row">

		<div class="col-12 mt-5">
			<h1>Nuevo Post</h1>
		</div>

		<div class="col-12">
			<form th:action=@{/home/addNewPost} method="post" th:object="${post}">
			<div class="form-row">
				<div class="form-group col -md -6">
					<label for="id">id </label>
					<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" 
					placeholder="identificador"> 
				</div>
				<div class="form-group col -md -6">
					<label for="id">descripcion </label>
					<input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="descripcion" 
					placeholder="descripción"> 
				</div>
				<div class="form-group col -md -6">
					<label for="id">imagen </label>
					<input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="imagen" 
					placeholder="imagen"> 
				</div>		
				<div class="form-group col -md -6">
					<label for="id">titulo </label>
					<input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="titulo" 
					placeholder="titulo"> 
				</div>							
				<button type="submit" class="btn btn-primary">Agregar</button>
		    <div>
			</form>
		</div>
	
	 </div>
	</div>

	</div>

 </body>

<footer>
	<p> Hefzi-bá S.A.</p>
</footer>



</html>
